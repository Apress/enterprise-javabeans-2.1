#
# This file contains settings for the test cases,
# used for testing the Enterprise Beans.
#

#
# JNDI settings
#
# the JNDI Factory class
java.naming.factory.initial=weblogic.jndi.WLInitialContextFactory
# the JNDI URL
java.naming.provider.url=t3://localhost:7001

#
# Database settings 
#
# The database driver class  (see also build.xml)
jdbc.driver=org.postgresql.Driver
# database URL (see also build.xml)
jdbc.url=jdbc:postgresql://localhost/postgres
# user name f¸r database login (see also build.xml)
jdbc.user=postgres
# associated password (see also build.xml)
jdbc.pwd=postgres

#
# classes containing the tests.
# In adding new tests please pay attention 
# to the correct numbering. Otherwise, 
# test names will be overwritten.
#
test.class.0=ejb.testcases.TestPartBean
test.class.1=ejb.testcases.TestBankAccount
test.class.2=ejb.testcases.TestLogger
test.class.3=ejb.testcases.TestCounterBean
test.class.4=ejb.testcases.TestCounterBmpBean
test.class.5=ejb.testcases.TestExchangeSLBean
test.class.6=ejb.testcases.TestExchangeSFBean
test.class.7=ejb.testcases.TestMigrationBean
test.class.8=ejb.testcases.TestSupplychain

#
# directory into which the reports are to be
# read
#
test.output.dir=./
